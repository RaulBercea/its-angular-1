<!-- Navigation Bar -->
<nav class="navbar navbar-light col-12 bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand h1 text-white">The Cocktail DB</a>
    <button
      [routerLink]="'/search/'"
      class="btn btn-outline-light"
      type="submit"
    >
      Search
    </button>
  </div>
</nav>

<!-- Featured Drink Section -->
<div class="container row m-auto">
  <h2 class="mt-2 mb-2">Featured Drink</h2>
</div>

<!-- A-Z Pagination -->
<div class="row container m-auto">
  <div class="mb-2 mt-2">
    <select
      [(ngModel)]="firstLetter"
      class="form-select"
      (change)="displayDrinkByLetter(firstLetter)"
    >
      <option [ngValue]="letter" *ngFor="let letter of alphabetArray">
        {{ letter }}
      </option>
    </select>
  </div>
</div>

<!-- The list of drinks -->
<div class="row container m-auto">
  <div
    class="col-sm-12 col-md-6 col-lg-4 my-2"
    *ngFor="let drink of drinks"
    role="button"
    [routerLink]="'/drink/' + drink.idDrink"
  >
    <div class="card rounded-3 shadow">
      <div class="m-5 mb-2 shadow rounded-circle">
        <img [src]="drink.strDrinkThumb" class="card-img-top rounded-circle" />
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">{{ drink.strDrink }}</h5>
      </div>
      <hr />
      <button
        class="btn btn-dark rounded-0 text-light mb-2 rounded-pill w-50 m-auto"
      >
        Details
      </button>
      <div class="card-footer border-0 bg-transparent mb-2 text-center">
        <small class="text-muted">{{ drink.strCategory }}</small>
      </div>
    </div>
  </div>
</div>
